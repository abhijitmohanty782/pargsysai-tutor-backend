worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    upstream node_backend {
        server node-backend:5000;
    }

    upstream fastapi_backend {
        server fastapi-backend:8000;
    }

    server {
        listen 80;

        location /node/ {
            proxy_pass http://node_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Optional: increase timeouts if Node.js also does long tasks
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }

        location /api/ {
            proxy_pass http://fastapi_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # ðŸ”¥ Key timeout settings to prevent 504 errors
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }

        location / {
            return 200 'âœ… Welcome to the unified backend server!';
            add_header Content-Type text/plain;
        }
    }
}
